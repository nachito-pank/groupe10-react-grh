<!doctype html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />

  <!-- Viewport optimisé pour tous les appareils -->
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=5.0, user-scalable=yes" />

  <!-- Apple Web App Support -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Gestion RH" />

  <!-- Theme Color pour Android -->
  <meta name="theme-color" content="#1f2937" />

  <!-- Description -->
  <meta name="description" content="Plateforme de gestion RH ultra-responsive pour tous les appareils" />

  <!-- Désactiver la détection automatique des numéros de téléphone -->
  <meta name="format-detection" content="telephone=no" />

  <!-- IE Compatibility -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!-- Prevent iOS zoom on input focus -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <!-- Open Graph Tags -->
  <meta property="og:image" content="https://bolt.new/static/og_default.png" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:image" content="https://bolt.new/static/og_default.png" />

  <title>Gestion RH - Portal Responsif Ultra-complet</title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.12.28/build/spline-viewer.js"></script>
</body>

</html>
