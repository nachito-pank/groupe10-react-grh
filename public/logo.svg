<svg
  width="32"
  height="32"
  viewBox="0 0 40 50"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="40" height="50" rx="4" fill="url(#gradient)" />
  
  <!-- Head -->
  <circle cx="20" cy="10" r="5" fill="white" />

  <!-- Body - elevated arms representing unity/collaboration -->
  <path
    d="M 15 16 Q 15 14 20 14 Q 25 14 25 16 L 25 22 Q 25 25 20 25 Q 15 25 15 22 Z"
    fill="white"
  />

  <!-- Left arm -->
  <path
    d="M 15 18 L 8 15 Q 7 14.5 6.5 15.5 Q 6 16.5 7 17 L 14 20"
    fill="white"
  />

  <!-- Right arm -->
  <path
    d="M 25 18 L 32 15 Q 33 14.5 33.5 15.5 Q 34 16.5 33 17 L 26 20"
    fill="white"
  />

  <!-- Legs -->
  <line x1="17" y1="25" x2="16" y2="34" stroke="white" stroke-width="2" stroke-linecap="round" />
  <line x1="23" y1="25" x2="24" y2="34" stroke="white" stroke-width="2" stroke-linecap="round" />

  <!-- Heart accent for HR values -->
  <path
    d="M 20 8 M 22 6.5 Q 23.5 5 25 6.5 Q 26.5 8 25 9.5 L 20 14 L 15 9.5 Q 13.5 8 15 6.5 Q 16.5 5 18 6.5"
    fill="white"
    opacity="0.3"
  />

  <!-- GRH Text -->
  <text
    x="20"
    y="45"
    textAnchor="middle"
    fontSize="14"
    fontWeight="bold"
    fill="white"
  >
    GRH
  </text>
</svg>
